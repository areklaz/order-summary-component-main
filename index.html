<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">
    <div class="card__header"></div>
    <div class="card__body">
      <h1>Order Summary</h1>
      <p class="card__text--muted">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__plan">
        <div class="card__plan-img">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div>
          <h2>Annual Plan</h2>
          <p class="card__plan-text">$59.99/year</p>
        </div>
        <div class="card__plan-change">
          <button class="card__plan-change-btn">Change</button>
        </div>
      </div>
      <button class="card__btn card__btn--primary">Proceed to Payment</button>
      <button class="card__btn card__btn--cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">me</a>.
  </div>
</body>

</html>
